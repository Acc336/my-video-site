<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>手动播放视频</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      video {
        width: 80%;
        max-width: 600px;
        border: 2px solid #fff;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- 手动播放的视频 -->
    <video controls>
      <source src="video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </body>
</html>
